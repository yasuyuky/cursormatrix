name: Rust

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Build
      run: cargo build --verbose
    - name: Setup tmate session
      uses: mxschmitt/action-tmate@v1
    - name: Run tests
      run: cargo test --verbose -- --nocapture --test-threads=1  
      env: 
        RUST_BACKTRACE: 1
